environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\appveyor\\run_with_env.cmd"
    NUMPY_: "numpy x.x"

  matrix:
  # 32 bit, py27
    - PYTHON: "C:\\Miniconda"
      CONDA_PY: "2.7"
      JAVA_HOME: "C:\\Program Files (x86)\\Java\\jdk1.8.0"

    - PYTHON: "C:\\Miniconda-x64"
      CONDA_PY: "2.7"
      JAVA_HOME: "C:\\Program Files\\Java\\jdk1.8.0"
      ARCH: "64"

    - PYTHON: "C:\\Miniconda3"
      CONDA_PY: "3.5"
      JAVA_HOME: "C:\\Program Files (x86)\\Java\\jdk1.8.0"

    - PYTHON: "C:\\Miniconda3-x64"
      CONDA_PY: "3.6"
      JAVA_HOME: "C:\\Program Files\\Java\\jdk1.8.0"
      ARCH: "64"

    - PYTHON: "C:\\Miniconda3-x64"
      CONDA_PY: "3.6"
      JAVA_HOME: "C:\\Program Files\\Java\\jdk1.8.0"
      ARCH: "64"
      NUMPY_: "python"

    - PYTHON: "C:\\cygwin\\usr\\bin;C:\\miniconda"
      CONDA_PY: "2.7"
      JAVA_HOME: "C:\\Program Files (x86)\\Java\\jdk1.8.0"

    - PYTHON: "C:\\cygwin64\\usr\\bin;C:\\miniconda-x64"
      JAVA_HOME: "C:\\Program Files\\Java\\jdk1.8.0"
      ARCH: "64"

install:
  # use python from build matrix, add ant path.
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - conda install conda-build -qy
  - conda config --add channels conda-forge
build: false # Not a C# project, build stuff at the test step instead.

test_script:
  - "%CMD_IN_ENV% conda build devtools\\conda-recipe --numpy=112"

on_finish:
  # upload results to AppVeyor
  - powershell "$wc = New-Object 'System.Net.WebClient'; \
      $wc.UploadFile('https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)', (Resolve-Path .\xunit.xml)) "

os:
  - linux

language: python

python:
  - '3.6'
    #- 'pypy'
    #- 'pypy3'
    #- 'nightly'

matrix:
  allow_failures:
    - python: 'pypy'
      env: NUMPY="--install-option=--disable-numpy"
    - python: 'pypy3'
      env: NUMPY="--install-option=--disable-numpy"
    - python: 'pypy'
      env: NUMPY=""
    - python: 'pypy3'
      env: NUMPY=""
    - python: 'nightly'
      env: NUMPY=""
    - python: 'nightly'
      env: NUMPY="--install-option=--disable-numpy"

install:
  - source devtools/install_miniconda.sh 

script:
  - conda build devtools/conda-recipe


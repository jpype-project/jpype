# JPype CI pipeline
pr:
  branches:
    include:
    - master
    - releases/*
  paths:
    include:
    - .azure/build.yml
    - doc/*
    - setup.py
    - setupext/*
    - jpype/*
    - native/*
    - test/*

jobs:
- job: Deps
  pool:
    vmImage: "ubuntu-16.04"
  steps:
  - template: scripts/ivy.yml

- job: Documentation
  pool:
    vmImage: "ubuntu-16.04"
  steps:
  - template: scripts/documentation.yml

- job: Coverage
  pool:
    vmImage: "ubuntu-16.04"
  dependsOn: Deps
  steps:
  - template: scripts/deps.yml
  - template: scripts/coverage.yml

- job: Tracing
  pool:
    vmImage: "ubuntu-16.04"
  steps:
  - template: scripts/tracing.yml

- job: Test
  dependsOn: Deps
  variable:
    jpypetest.fast: 'false'
  strategy:
    matrix:
      linux-3.5:
        imageName: "ubuntu-16.04"
        python.version: '3.5'
      linux-3.6:
        imageName: "ubuntu-16.04"
        python.version: '3.6'
      linux-3.7:
        imageName: "ubuntu-16.04"
        python.version: '3.7'
      linux-3.8:
        imageName: "ubuntu-16.04"
        python.version: '3.8'
      linux-3.9:
        imageName: "ubuntu-16.04"
        python.version: '3.9'
      windows-3.5:
        imageName: "vs2017-win2016"
        python.version: '3.5'
      windows-3.6:
        imageName: "vs2017-win2016"
        python.version: '3.6'
      windows-3.7:
        imageName: "vs2017-win2016"
        python.version: '3.7'
      windows-3.8:
        imageName: "vs2017-win2016"
        python.version: '3.8'
      windows-3.9:
        imageName: "vs2017-win2016"
        python.version: '3.9'
        jpypetest.fast: 'true'
      mac-3.9:
        imageName: "macos-10.14"
        python.version: '3.9'

  pool:
    vmImage: $(imageName)
  steps:
  - template: scripts/deps.yml
  - template: scripts/test.yml

- job: Debug
  condition: eq(1,0)
  dependsOn: Deps
  strategy:
    matrix:
      linux-3.8:
        imageName: "ubuntu-16.04"
        jdk_version: "1.11"
        python.version: '3.8'
  pool:
    vmImage: $(imageName)
  steps:
  - template: scripts/deps.yml
  - template: scripts/debug.yml


# todo: lol actually 10s slower than ivy directly.
steps:
  - task: Cache@2
    inputs:
      key: ivy.xml
      path: lib
  - script: |
      cd .azure/resources
      gradle resolveDeps
    displayName: resolve Java deps using Gradle
  - task: PublishPipelineArtifact@0
    inputs:
      artifactName: 'artifact_Deps'
      targetPath: 'lib'
    displayName: Publish deps
steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'
- script: |
    python -m pip install setuptools
    python setup.py sdist
  displayName: Build sdist
- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'artifact_SourceDistribution'
    targetPath: 'dist'
  displayName: Publish sdist

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.10'
- script: |
    python -m pip install build
    python -m build ./ --sdist
  displayName: Build sdist
- task: PublishPipelineArtifact@0
  inputs:
    artifactName: 'artifact_SourceDistribution'
    targetPath: 'dist'
  displayName: Publish sdist
